<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label>n1</label>
    <input type="text" id="one">
    <label>n2</label>
    <input type="text" id="two">
    <br>
    <br>
    <input type="button" value="+" onclick="add()">
    <input type="button" value="-" onclick="minus()">
    <input type="button" value="x" onclick="multiply()">
    <input type="button" value="/" onclick="divide()">
    <textarea  id="result" cols="30" rows="5"></textarea>


<script>

function add(){
    let num1 = document.getElementById("one").value;
    let num2 = document.getElementById("two").value;
    let result = parseInt(num1) + parseInt(num2);
    document.getElementById("result").innerHTML="result = " + result;}

    function minus(){
        let num1 = document.getElementById("one").value;
    let num2 = document.getElementById("two").value;
    let result = num1 - num2;
    document.getElementById("result").innerHTML="result = " + result;}

    function multiply(){
        let num1 = document.getElementById("one").value;
    let num2 = document.getElementById("two").value;
    let result = num1 * num2;
    document.getElementById("result").innerHTML="result = " + result;}

    function divide(){
        let num1 = document.getElementById("one").value;
    let num2 = document.getElementById("two").value;
    let result = num1 / num2;
    document.getElementById("result").innerHTML="result = " + result;}

    
    
    






</script>


</body>
</html>
